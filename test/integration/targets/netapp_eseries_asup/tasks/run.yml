- name: NetApp Test ASUP module
  fail:
    msg: 'Please define netapp_e_api_username, netapp_e_api_password, netapp_e_api_host, and netapp_e_ssid.'
  when:  netapp_e_api_username is undefined or netapp_e_api_password is undefined
          or netapp_e_api_host is undefined or netapp_e_ssid is undefined
  vars: &vars
    credentials: &creds
      api_url: "https://{{ netapp_e_api_host }}/devmgr/v2"
      api_username: "{{ netapp_e_api_username }}"
      api_password: "{{ netapp_e_api_password }}"
      ssid: "{{ netapp_e_ssid }}"
      validate_certs: no

- name: set credentials
  set_fact:
    credentials: *creds

- name: Show some debug information
  debug:
    msg: "Using user={{ credentials.api_username }} on server={{ credentials.api_url }}."

- name: Set the ASUP settings
  netapp_e_asup:
    <<: *creds
  register: result

- name: Validate settings
  assert:
    that: result.asup and result.active

- name: Validate the idempotency of the module
  netapp_e_asup:
    <<: *creds
  register: result

- name: Ensure we still have the same settings, but had no change
  assert:
    that: result.asup and result.active and not result.changed

- name: Set the ASUP settings
  netapp_e_asup:
    <<: *creds
    verbose: yes
    days:
      - monday
  register: result

- name: Validate settings
  assert:
    that: result.asup and result.active and result.changed and ['monday'] == result.cfg.schedule.daysOfWeek

- name: Re-enable ASUP
  netapp_e_asup:
    <<: *creds